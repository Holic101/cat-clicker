<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cat-clicker by Holic101</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" media="screen">
  </head>
  <body>
<!-- Header Section -->
    <!-- <section class="page-header text-center">
      <h1 class="project-name">Cat-clicker</h1>
      <h2 class="project-tagline">An app that counts the clicks on a cat picture as part of the Udacity JS Design Patterns Course</h2>
      <a href="https://github.com/Holic101/cat-clicker" class="btn">View on GitHub</a>
    </section> -->
<!-- Main Section -->
      <ul id="cat-list"></ul>
      <div id="cat-wrapper" >
          <h2 id="cat-name"></h2>
          <img src="" alt="cute cat" id="cat-img" height="320" width="auto">
          <div id="cat-count"></div>
          <button id="toggleAdminView">Admin</button>
      </div>
      <div id="admin-area">
        <form action="">
          <fieldset>
            <legend>Cat attributes:</legend>
            <label for="name">Name:</label>
            <input id="name" type="text"><br>
            <label for="path">File path:</label>
            <input id="path" type="text"><br>
            <label for="clicks"># of Clicks:</label>
            <input id="clicks" type="text"><br>
            <!-- <input id="submit" type="submit" value="Submit"> -->
            <button id="submit">Submit</button>
            <button id="cancel">Cancel</button>
          </fieldset>
        </form>
      </div>
<!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="js/cat-clicker.js"></script>
  </body>
</html>
